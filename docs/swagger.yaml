    patch:
      consumes:
      - application/json
      description: Update vender details by vender_id
      parameters:
      - description: Vender ID
        in: path
        name: vender_id
        required: true
        type: string
      - description: Updated vender data
        in: body
        name: vender
        required: true
        schema:
          $ref: '#/definitions/model.VenderProfile'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
